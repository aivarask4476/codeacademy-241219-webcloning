<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARIE LAURENT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+HU:wght@100..400&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div clas="page-wrapper">
      <header>
        <img
          class="header-logo"
          src="./assets/logo.png"
          alt="MARIE LAURENT LOGO"
        />
        <ul>
          <li><a href="www.google.com">WORK</a></li>
          <li><a href="www.google.com">ABOUT</a></li>
          <li><a href="www.google.com">CONTACT</a></li>
        </ul>
      </header>
      <section>
        <img
          class="content-picture"
          src="./assets/content-logo.png"
          alt="MARIE LAURENT LOGO"
        />
        <h2>MARIE LAURENT</h2>
        <p>
          I'm a Paris-based digital designer and illustrator with a passion for
          a design and technology
        </p>
        <button>ABOUT ME</button>
      </section>
      <div class="featured-projects">
        <h1>FEATURED PROJECTS</h1>
        <div class="line">&zwnj;</div>
      </div>
      <div class="project-examples">
        <img src="./assets/project-1.jpg" alt="first example" />
        <img src="./assets/project-2.jpg" alt="second example" />
        <img src="./assets/project-3.png" alt="third example" />
        <img src="./assets/project-4.png" alt="fourth example" />
      </div>
    </div>

</html>
